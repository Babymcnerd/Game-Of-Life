<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Elements Reference</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div >
        <canvas class = "canvas" id="canvas"></canvas>
    </div>
    <div class="custom-select" style="width:200px;">
        <select id = "selector">
          <option value="0">Select Shape:</option>
          <option value="1">Make Ark</option>
          <option value="2">Make spaceship</option>
          <option value="3">Warning</option>
          <option value="4">decoder</option>
        </select>
        <input id = "decoder">
      </div>
      <div class = "pause">
          <strong>Pause</strong>
          <label class="switch">
              <input id = "paused" type="checkbox">
              <span class="slidering"></span>
            </label>
        </div>
      <button id = "clear" class="button">Clear</button>
      <button id = "log" class="button">log</button>
      <div class="slidecontainer">
        <input type="range" min="1" max="15" value="1" class="slider" id="skipAmount">
      </div>

</body>

</html>
